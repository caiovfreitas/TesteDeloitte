<div class="body">
    <div class="card-container">
        <mat-form-field class="search-input">
            <mat-label>Pesquisar por título</mat-label>
            <input matInput [formControl]="searchControl" placeholder="Pesquisar por título" />
            <button
              mat-button
              matSuffix
              *ngIf="searchControl.value" 
              (click)="clearSearch()"
            >
                <mat-icon>clear</mat-icon> 
            </button>
         </mat-form-field>



        <mat-card class="card" *ngIf="noResultsFound">
            <mat-card-title>Post não encontrado.</mat-card-title>
        </mat-card>
        <div *ngFor="let post of postView">
            <mat-card class="card">
                <mat-card-title>{{ post.title }}</mat-card-title>
                <mat-card-content>{{ post.body }}</mat-card-content>
                <button class="button" mat-button (click)="viewDetail(post.id)">Detalhes</button>
            </mat-card>
        </div>
        <mat-paginator class="paginator" [pageSize]="pageSize" [length]="totalItems" ></mat-paginator>
    </div>  
</div>
