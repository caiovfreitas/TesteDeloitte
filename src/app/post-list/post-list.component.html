<div *ngFor="let post of postView">
    
    <mat-card>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-content>{{ post.body }}</mat-card-content>
        <button mat-button (click)="viewDetail()">Ver mais</button>
    </mat-card>

</div>
<mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 15]" [length]="totalItems" ></mat-paginator>
